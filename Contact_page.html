    <link rel="icon" type="image/x-icon" href="./Images/AT_img.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./Images/AT_img.jpg" alt="Company image" width="100" height="100px">
        <h1 class="headline">Welcome to AgriTech</h1>
    </header>
    
    <div>
        <nav class="navbar">
            <ul><li><a href="Home page.html"> <i class="fas fa-house"></i>Home</a></li></ul>
            <ul><li><a href="About Us page.html"> <i class="fas fa-address-card"></i>About Us</a></li></ul>
            <ul><li><a href="Contact page.html"> <i class="fas fa-address-book"></i>Contact</a></li></ul>
        </nav>

    <main>
        <p>Please ask your queries by submitting your form below. Our team will get back to you as soon as possible.</p>
        <div>
            <form> <!-- display the form in contact page-->
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" minlength="3" title="minimum 3 characters" required><br>

                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" minlength="3" title="minimum 3 characters" required><br>

            
                <input type="email" id="mail" name="mail" required><br>
    <label for="mail">Email ID: </label>
                <label for="message">Message: </label>
                <textarea name="message" id="message" minlength="10" title="minimum 10 characters" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    
    <footer>
